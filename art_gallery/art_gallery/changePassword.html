<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Password Confirmation Form</title>
    <style>
        body{
            background: url('background.jpg') no-repeat ;
            background-size:cover;
            background-position: center;
            backdrop-filter: blur(10px);
        }
        .heading {
        text-align: center;
        margin-bottom: 20px;
        color: black;
      }
      .form-label {
        color: black; 
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 m-5">
            <form class="row shadow-lg p-3 needs-validation" action="/thankyou.html" novalidate>
              <div class="heading">
                <h1 class="">CHANGE PASSWORD</h1>
              </div>
              <!-- Password -->
              <div class="col-md-12 m-2">
                <label for="password" class="form-label"
                  >Password <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="password"
                  required
                />
                <div class="valid-feedback">Password validated</div>
                <div class="invalid-feedback">Please enter a password</div>
              </div>
              <!-- Confirm Password -->
              <div class="col-md-12 m-2">
                <label for="confirm-password" class="form-label"
                  >Confirm Password <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  id="confirm-password"
                  required
                />
                <div class="valid-feedback">Passwords match</div>
                <div class="invalid-feedback">Passwords do not match</div>
              </div>
              <!-- Checkbox -->
              <div class="col-md-12 m-2">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="checkbox"
                    required
                  />
                  <label for="checkbox" class="form-check-label"
                    >The information provided is genuine and correct</label
                  >
                  <div class="invalid-feedback">
                    Please agree to the terms and conditions
                  </div>
                </div>
              </div>
              <!-- Submit Button -->
              <div class="col-md-12 m-2">
                <button id="submitBtn" class="btn btn-primary" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const form = document.querySelector("form");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");

    form.addEventListener(
      "submit",
      (e) => {
        if (!form.checkValidity() || password.value !== confirmPassword.value) {
          e.preventDefault();
          e.stopPropagation();

          if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add("is-invalid");
          }
        }
        form.classList.add("was-validated");
      },
      false
    );

    confirmPassword.addEventListener("input", () => {
      if (confirmPassword.value === password.value) {
        confirmPassword.classList.remove("is-invalid");
        confirmPassword.classList.add("is-valid");
      } else {
        confirmPassword.classList.remove("is-valid");
        confirmPassword.classList.add("is-invalid");
      }
    });
  </script>
</html>
