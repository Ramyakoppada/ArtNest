<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Artist Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #34495e;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-frame {
            flex: 0 1 15%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background-color: #2c3e50;
        }

        .bottom-frame {
            flex: 1;
            padding: 10px;
            position: relative;
            background-color: #34495e;
        }

        .icon-lg {
            font-size: 3em;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1;
            color: #34495e;
        }

        .dropdown a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #34495e;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="top-frame">
        <div class="user-icon" onclick="toggleDropdown()">
            <i class="fas fa-user-circle icon-lg"></i>
        </div>
    </div>
    <div class="bottom-frame">
        <!-- Dropdown content -->
        <div id="dropdown" class="dropdown">
            <a href="#" onclick="changeContent('Settings')"><i class="fas fa-cog"></i> Settings</a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        <!-- Placeholder for content that changes based on dropdown selection -->
        <div id="content_page">
            <p>Welcome to the Artist Dashboard! Select an option from the dropdown.</p>
        </div>
    </div>

    <script>
        // Function to toggle dropdown menu
        function toggleDropdown() {
            var dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Function to change content based on dropdown selection
        function changeContent(option) {
            var contentPage = document.getElementById('content_page');
            switch (option) {
                case 'Settings':
                    contentPage.innerHTML = '<h2>Settings</h2><p>Adjust your dashboard settings here.</p>';
                    break;
                case 'Logout':
                    logout();
                    break;
                default:
                    contentPage.innerHTML = '<p>Welcome to the Artist Dashboard! Select an option from the dropdown.</p>';
                    break;
            }
            // Close dropdown after selection
            toggleDropdown();
        }

        // Function to perform logout (replace with actual logout logic)
        function logout() {
            alert('Logging out...'); // Replace with actual logout logic
            // Example: redirect to logout endpoint or clear session data
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.user-icon') && !event.target.matches('.icon-lg')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>
</html>
